Type: Application
Name: KafkaSinkConnector
Provider:
  - 阿里云
Version: 0.0.15
Description: 基于函数计算实现的 kafka proxy，通过 SDK Invoke Function 的方式将消息传递至 Kafka 特定 Topic
HomePage: https://github.com/devsapp/serverless-big-data
Tags:
  - FcSinkConnector
Category: 函数Connector
Service:
  函数计算:
    Runtime: Python 3.6
    Authorities:
      - AliyunFCFullAccess
      - AliyunLogFullAccess
      - AliyunVPCReadOnlyAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - vpcId
    - securityGroupId
    - vswitchIds
    - bootstrapServers
    - topicName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: kafka_sink_connector
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    vpcId:
      title: kafka 实例所在 vpc id
      type: string
      default: vpc-******
      description: VPC id。请注意需要填写函数计算支持的 az
    vswitchIds:
      title: kafka 实例所在 vswitchId
      type: string
      default: vsw-*****
      description: vpc 中 vswitch id，用于内网访问 kafka
    securityGroupId:
      title: kafka 实例所在 vpc 的 security group id
      type: string
      default: sg-*****
      description: vpc 下安全组 id，用于内网访问 kafka
    bootstrapServers:
      title: kafka bootstrapServers
      type: string
      default: 192.168.0.22:9092,192.168.0.23:9092,192.168.0.24:9092
      description: kafka bootstrapServers, 可以从 kafka 控制台获取
    topicName:
      title: kafka topic name
      type: string
      default: topic-a
      description: kafka 实例 topic name，数据将被放入该 topic 中
