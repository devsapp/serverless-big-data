# 本 yaml 为示例，请勿直接使用
edition: 1.0.0
name: eventbridge-adb-mysql
access: default
vars:
  SINK_CONFIG: 
    host: "{{host}}"
    port: "{{port}}"
    user: "{{user}}"
    password: "{{password}}"
    database: "{{database}}"
services:
  eventbridge-adb-mysql:
    component: devsapp/fc
    actions:
      pre-deploy: # 在deploy之前运行
       - run: s build --use-docker
         path: ./
    props:
      region: "{{region}}"
      service:
        description: create by eventbridge, do not delete
        role:
        internetAccess: true
        name: "{{serviceName}}"
        {{if vpcId !== "" && vswitchIds !== "" && securityGroupId !== ""}}vpcConfig: # VPC配置, 配置后function可以访问指定VPC
          vpcId: "{{vpcId}}"              # VPC ID
          securityGroupId: "{{securityGroupId}}"    # 安全组ID
          vswitchIds: # 交换机 ID 列表
            - "{{vswitchIds}}"{{/if}}
      function:
        description: create by eventbridge, do not delete
        runtime: python3.9
        handler: index.handler
        timeout: 30
        memorySize: 128
        initializationTimeout: 20
        initializer: index.initializer
        environmentVariables: ${vars.SINK_CONFIG}
        instanceConcurrency: 1
        instanceType: e1
        name: "{{functionName}}"
        codeUri: ./code
