Type: Application
Name: OTSSinkConnector
Provider:
  - 阿里云
Version: 0.0.19
Description: OTS Sink Connector
HomePage: https://github.com/devsapp/serverless-io-sink
Tags:
  - FcSinkConnector
  - EventBridge
Category: 函数Connector
Service:
  函数计算:
    Runtime: nodejs14
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - endpoint
    - instance_name
    - table_name
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
    serviceName:
      title: 服务名
      type: string
      default: web-framework-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: hapi
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    serviceRoleARN:
      title: service 角色的 ARN
      type: string
      default: ""
      description: 配置服务中函数所使用的角色 ARN，从而使函数可以获得角色所拥有的权限，此角色需至少包含 AliyunOTSFullAccess 权限。(注意：在 RAM 控制台创建服务所使用的角色时，需要选择“阿里云服务”，并且“受信服务”需要选择“函数计算”。)
    endpoint:
      title: tablestore 实例访问地址
      type: string
      description: 输入 tablestore 实例访问地址
    instance_name:
      title: tablestore 实例名称
      type: string
      description: 输入 tablestore 实例名称
    table_name:
      title: tablestore 数据表名称
      type: string
      description: 输入 tablestore 数据表名称
    primary_keys_name:
      title: tablestore 数据表主键名称
      type: string
      description: 输入 tablestore 数据表主键，多键用","分割
    rows_name:
      title: tablestore 数据表属性列名称
      type: string
      description: 输入 tablestore 数据表属性列名称，多列属性名用","分割