# 本 yaml 为示例，请勿直接使用
edition: 1.0.0
name: eventbridge-oss-sink
access: default
vars:
  SINK_CONFIG:
    endpoint: "{{endpoint}}"
    bucket: "{{bucket}}"
    object_prefix: "{{object_prefix}}"
services:
  eventbridge-adb-oss:
    component: devsapp/fc
    actions:
      pre-deploy: # 在deploy之前运行
        - run: s build --use-docker
          path: ./
    props:
      region: "{{region}}"
      service:
        description: create by eventbridge, do not delete
        role: "{{serviceRoleARN}}"
        internetAccess: true
        name: "{{serviceName}}"
      function:
        description: create by eventbridge, do not delete
        runtime: python3
        handler: index.handler
        initializer: index.initializer
        timeout: 30
        memorySize: 128
        environmentVariables: ${vars.SINK_CONFIG}
        instanceConcurrency: 1
        instanceType: e1
        name: "{{functionName}}"
        codeUri: ./code
