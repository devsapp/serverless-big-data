Type: Application
Name: KafkaToOSSConnector
Provider:
  - 阿里云
Version: 0.0.17
Description: Kafka to OSS Connector
HomePage: https://github.com/devsapp/serverless-big-data
Tags:
  - FcSinkConnector
Category: 大数据
Service:
  函数计算:
    Runtime: Python 3.6
    Authorities:
      - AliyunFCFullAccess
      - AliyunOSSFullAccess
      - AliyunLogFullAccess
      - AliyunVPCReadOnlyAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - vpcID
    - vswitchID
    - securityGroupID
    - topicName
    - consumerGroupID
    - kafkaInstanceID
    - bucketName
    - kafkaEndpoint
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
    serviceName:
      title: 服务名
      type: string
      default: kafka_to_oss
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    vpcID:
      title: kafka 实例所在 vpc id
      type: string
      default: vpc-******
      description: VPC id。请注意需要填写函数计算支持的 az
    vswitchID:
      title: vswitchID
      type: string
      default: vsw-*****
      description: vpc 中 vswitch id，用于内网访问 kafka
    securityGroupID:
      title: security group id
      type: string
      default: sg-*****
      description: vpc 下安全组 id，用于内网访问 kafka
    topicName:
      title: kafka topic name
      type: string
      default: topic-a
      description: kafka 实例下的 topic name
    consumerGroupID:
      title: kafka consumer groupID
      type: string
      default: consumer-group
      description: kafka 实例下的消费组 id，用于消费 kafka 消息及提交 offset
    kafkaInstanceID:
      title: kafka instance id
      type: string
      default: alikafka_post-cn-****
      description: kafka 实例 id
    bucketName:
      title: bucket name
      type: string
      default: bucket
      description: 目标 oss 的 bucket 名称，用于存储转储结果
    kafkaEndpoint:
      title: kafka endpoint
      type: string
      default: alikafka-post-cn-***-1-vpc.alikafka.aliyuncs.com:9092
      description: kafka endpoint, 可以从 kafka 控制台获取